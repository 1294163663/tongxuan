<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">华工通选biubiubiu</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">信息填写</div>
                <div class="panel-body">
                    <form id="login-form" action="catch_page.php" method="get">
                        <div class="form-group">
                            <label for="account" class="control-label">学号:</label>
                            <input type="text" class="form-control" id="account" name="account" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="control-label">密码:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="key" class="control-label">课程代号:</label>
                            <input type="text" class="form-control" id="key" name="key" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Go</button>
                        </div>
                    </form>
                    <div class="panel-footer text-info">课程代号是什么鬼？教务系统让一页显示所有课程,余量为空，然后查看想要的课程的复选框的源代码，id字段里面的数字就是了，记得可以选择多个课程，用‘-’连接。<br />或者从上往下数吧，第n个课程就填n+1<br />例：20-30-40-50-60-70</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
